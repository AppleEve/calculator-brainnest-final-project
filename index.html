<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App ðŸ“±</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
    <form>
        <input type="text" class="display" placeholder="0">
    </form>
    <div class="calculator-buttons">
    <div class="row">
        <button class="main clearAll" data-action="clear">C</button>
        <button class="main delete" data-action="decimal">&#129044;</button>
        <button class=" equalsButton main" data-action="equal">=</button>
    </div>
    <div class="row">
        <button class="button number" data-value="1">1</button>
        <button class="button number" data-value="2">2</button>
        <button class="button number" data-value="3">3</button>
        <button class="button operation" data-value="+" data-action="add">+</button>
    </div>
    <div class="row">
        <button class="button number" data-value="4">4</button>
        <button class="button number" data-value="5">5</button>
        <button class="button number" data-value="6">6</button>
        <button class="button operation" data-value="-" data-action="subtract">-</button>
    </div>
    <div class="row">
        <button class="button number" data-value="7">7</button>
        <button class="button number" data-value="8">8</button>
        <button class="button number" data-value="9">9</button>
        <button class="button operation" data-value="*" data-action="multiply">*</button>
    </div>
    <div class="row">
        <button class="button main" data-value=".">.</button>
        <button class="button number" data-value="0">0</button>
        <button class="button operation" data-value="%" data-action="percent">%</button>
        <button class="button operation" data-value="/" data-action="divide">Ã·</button>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
