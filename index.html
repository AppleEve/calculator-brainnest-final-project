<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App ðŸ“±</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class = "previous-operand" data-previous-operand></div>
            <div class = "current-operand" data-current-operand></div>
        </div>
        <div class="calculator-buttons">
        <div class="row">
            <button class="main clearAll" data-clear>C</button>
            <button class="main delete" data-delete>&#129044;</button>
            <button class=" equalsButton main" data-equals>=</button>
        </div>
    <div class="row">
        <button class="button number" data-number>1</button>
        <button class="button number" data-number>2</button>
        <button class="button number" data-number>3</button>
        <button class="button operation" data-operation="add">+</button>
    </div>
    <div class="row">
        <button class="button number" data-number>4</button>
        <button class="button number" data-number>5</button>
        <button class="button number" data-number>6</button>
        <button class="button operation" data-operation="subtract">-</button>
    </div>
    <div class="row">
        <button class="button number" data-number>7</button>
        <button class="button number" data-number>8</button>
        <button class="button number" data-number>9</button>
        <button class="button operation" data-operation="multiply">*</button>
    </div>
    <div class="row">
        <button class="button number" data-number>.</button>
        <button class="button number" data-number>0</button>
        <button class="button operation" data-operation="percent">%</button>
        <button class="button operation" data-action="divide">Ã·</button>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
